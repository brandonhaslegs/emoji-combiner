<!DOCTYPE html>
<html>
    <head>
        <title>Emoji Combiner</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
        <link rel="stylesheet" type="text/css" href="./static/main.css">
        <link href="https://fonts.googleapis.com/css?family=Darker+Grotesque|Montserrat:900&display=swap" rel="stylesheet">
        <div id="side-bar">
            <div class="title">
                Emoji Combiner
            </div>

            <button class="button randomise-button" onclick="randomise()">Random</button>

            <div class="filters-container">
                <div class="filter-tabs-container">
                    <div id="bases-filter" class="filter-tab">Base</div>
                    <div id="eyes-filter" class="filter-tab">Eyes</div>
                    <div id="mouth-filter" class="filter-tab">Mouth</div>
                    <div id="brows-filter" class="filter-tab">Brows</div>
                    <div id="extras-filter" class="filter-tab">Extras</div>
                </div>
                <div id="filter-options"></div>
            </div>

            <div class="spacer"></div>

            <div class="info">Left click to save as svg, right click to save as png</div>

            <div class="twemoji-attribution">
                Emoji assets are from <a href="https://github.com/twitter/twemoji/">Twemoji</a> and are licensed under <a href="https://creativecommons.org/licenses/by/4.0/">CC-BY 4.0</a>
            </div>
        </div>
        <div id="emoji-container"></div>
        <script type="text/javascript" src="./static/script.js"></script>
    </body>
</html>
